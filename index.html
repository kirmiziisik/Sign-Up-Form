<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="grid">
      <div class="image">
        <div class="mid-bg">
          <img src="odin-lined.png" alt="" />
          <p class="odin">ODIN</p>
        </div>
        <p class="credit">Photo by Halie West on Unsplash</p>
      </div>
      <div class="flex-container">
        <div class="header">
          <p>
            This is not a real online service! You know you need something <br />
            like this in your life to help you realize your deepest dreams. <br />
            Sign up now to get started.
          </p>
          <p>You know you want to.</p>
        </div>

        <div class="form">
          <p>Let's do this!</p>
          <form id="myform" action="#">
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>
            <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required />
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div>
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" name="tel" id="tel" required />
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" minlength="8" required />
            </div>
            <div>
              <label for="password2">CONFIRM PASSWORD</label>
              <input type="password" name="password2" id="password2" minlength="8" required />
            </div>
          </form>
        </div>

        <div class="cta">
          <button type="submit" form="myform">Create Account</button>
          <p>Already have an account?</p>
          <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
